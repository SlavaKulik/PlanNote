version: "3.9"
services:
  server:
    networks:
      - default
    build:
      context: ./docker
      dockerfile: plannote_server
    ports:
      - "5434:5432"
  pga:
    networks:
      - default
    build:
      context: ./docker
      dockerfile: plannote_pga
    depends_on:
      - server
    ports:
      - "5435:80"
networks:
  default:
    name: custom